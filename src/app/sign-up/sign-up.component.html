<div  class="container">
    <div class="bg-white">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Kullanıcı Oluştur</h4>
        <p class="text-center">Bedava Kayıt Olarak Başla</p>
        <p>
            <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Twitter ile Giriş Yap</a>
            <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Facebook ile Giriş Yap</a>
        </p>
        <p class="divider-text">
            <span class="bg-light">YA DA</span>
        </p>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="" [(ngModel)]="isim" class="form-control" placeholder="Tam İsim" type="text">
        </div> 
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name=""  [(ngModel)]="email" class="form-control" placeholder="E-mail" type="email">
        </div> 
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" [(ngModel)]="password" placeholder="Şifre Oluştur" type="password">
        </div>                                   
        <div class="form-group">
            <button (click)="signUp()"class="btn btn-primary btn-block">a Kullanıcı Oluştur  </button>
        </div>   
        <p class="text-center">Hesabınız var mı? <a href="/login">Giriş Yap</a> </p>                                                                 

    </article>
    </div> 
    </div>
